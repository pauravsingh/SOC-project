application: socchallenge
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /vendor
  static_dir: public/vendor

- url: /css
  static_dir: public/css

- url: /js
  static_dir: public/js

- url: /images
  static_dir: public/images

- url: .*
  script: main.app


libraries:
- name: webapp2
  version: "2.5.2"
